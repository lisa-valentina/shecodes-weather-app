<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 card search-engine-card">
          <form id="search-engine">
            <input type="search" id="city-input" placeholder="Search city..." />
          </form>
        </div>
        <div class="col-8 card current-weather-card">
          <h1 id="city">City</h1>
          <ul>
            <li>date</li>
            <li>weather description</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 card weather-forecast-card">Weather forecast</div>
      </div>

      <footer>
        <a href="https://github.com/lisa-valentina/shecodes-weather-app"
          >Open-source code</a
        >
        by Lisa Valentina Riedel
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
