<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7e05cc5139.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row gx-5">
          <div class="col">
            <div class="p-2 border search-engine-card">
              <form id="search-engine">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Search city..."
                />
              </form>
              <a class="current-location" href="#">
                <button class="current-location">
                  <span>Show current location</span>
                  <i class="fa-solid fa-map-pin icon"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="col-8">
            <div class="p-2 border current-weather-card">
              <h1 id="city"></h1>
              <ul class="local-time">
                <li id="date">25.12.</li>
                <li id="time"></li>
              </ul>
              <div class="row weather-details">
                <div class="col d-flex">
                  <span class="degrees"></span>
                  <span class="units"
                    ><a href="#" class="celsius active"> °C</a> |
                    <a href="#" class="fahrenheit">°F</a>
                  </span>
                  <img src="" alt="" class="weather-icon" />
                  <div class="weather-description"></div>
                  min and max temp add!
                </div>
                <div class="col-3">
                  <ul>
                    <li>Humidity</li>
                    <li>Wind</li>
                  </ul>
                </div>
                <div class="col-3">
                  <ul>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col p-2 border weather-forecast-card">
          Weather forecast
          <div class="row">
            <div class="col" id="day-1">
              tomorrow (1)
              <img src="" alt="" id="icon-day-1" />
              <p class="min-temp-day-1"></p>
              <p class="max-temp-day-1"></p>
            </div>
            <div class="col" id="day-2">
              the day after tomorrow (2)<img src="" alt="" id="icon-day-2" />
              <p class="min-temp-day-2"></p>
              <p class="max-temp-day-2"></p>
            </div>
            <div class="col" id="day-3">
              the day after (3)<img src="" alt="" id="icon-day-3" />
              <p class="min-temp-day-3"></p>
              <p class="max-temp-day-3"></p>
            </div>
            <div class="col" id="day-4">
              the day after (4)<img src="" alt="" id="icon-day-4" />
              <p class="min-temp-day-4"></p>
              <p class="max-temp-day-4"></p>
            </div>
            <div class="col" id="day-5">
              the day after (5)<img src="" alt="" id="icon-day-5" />
              <p class="min-temp-day-5"></p>
              <p class="max-temp-day-5"></p>
            </div>
            <div class="col" id="day-6">
              the day after (6)<img src="" alt="" id="icon-day-6" />
              <p class="min-temp-day-6"></p>
              <p class="max-temp-day-6"></p>
            </div>
          </div>
        </div>
        <footer>
          This is an
          <a href="https://github.com/lisa-valentina/shecodes-weather-app"
            >open-source code</a
          >
          created by Lisa Valentina Riedel is hosted by
          <a href="http://www.netlify.com">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
