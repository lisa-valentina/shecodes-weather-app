<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row gx-5">
          <div class="col">
            <div class="p-2 border search-engine-card">
              <form id="search-engine">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Search city..."
                />
              </form>
            </div>
          </div>
          <div class="col-8">
            <div class="p-2 border current-weather-card">
              <h1 id="city">City</h1>
              <ul class="local-time">
                <li id="date">date</li>
                <li id="time">time</li>
              </ul>
              <div class="row weather-details">
                <div class="col d-flex">
                  <span class="degrees">4 </span>
                  <span class="units"
                    ><a href="#" class="celsius">°C</a> |
                    <a href="#" class="fahrenheit">°F</a>
                  </span>
                </div>
                <div class="col">
                  <ul>
                    <li id="humidity">Humidity</li>
                    <li id="wind">Wind</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col p-2 border weather-forecast-card">Weather forecast</div>
        <footer>
          <a href="https://github.com/lisa-valentina/shecodes-weather-app"
            >Open-source code</a
          >
          by Lisa Valentina Riedel
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
