<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7e05cc5139.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row gx-5">
          <div class="col">
            <div class="p-2 h-100 border search-engine-card">
              <form id="search-engine">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Search city..."
                  autocomplete="off"
                />
                <span class="col"
                  ><a class="current-location" href="#">
                    <i class="fa-solid fa-map-pin icon"></i>
                    <span class="current-location"
                      >Show <br />
                      current <br />
                      location</span
                    >
                  </a></span
                >
              </form>
              <br />
              <div class="illustration"></div>
            </div>
          </div>
          <div class="col-8">
            <div class="p-2 h-100 border current-weather-card">
              <h1 id="city"></h1>
              <div class="row">
                <div class="col d-flex">
                  <span class="degrees"></span>
                  <span class="units"
                    ><a href="#" class="celsius active"> 째C</a>
                    <span class="divider">|</span>
                    <a href="#" class="fahrenheit">째F</a>
                  </span>
                  <div class="col flex-row align-self-center">
                    <span class="current-max-temp">7 째 </span>

                    <span class="current-min-temp">4 째</span>
                  </div>
                </div>
                <div class="col">
                  <ul class="local-time">
                    <li id="date"></li>
                    <li id="time"></li>
                  </ul>
                </div>
              </div>
              <div class="row weather-details">
                <div class="col flex-row align-self-center">
                  <img src="" alt="" class="weather-icon" />
                  <span class="weather-description"></span>
                </div>
                <div class="col-3 flex-row align-self-center">
                  <ul>
                    <li>Humidity</li>
                    <li>Wind</li>
                  </ul>
                </div>
                <div class="col-3 flex-row align-self-center">
                  <ul>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col p-2 border weather-forecast-card" id="forecast"></div>
        <footer>
          This is an
          <a href="https://github.com/lisa-valentina/shecodes-weather-app"
            >open-source code</a
          >
          created by <strong>Lisa Valentina Riedel</strong> and hosted by
          <a href="http://www.netlify.com">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
